<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Contact Us</h1>

        <div class="flex flex-col md:flex-row md:space-x-10">
            <div class="md:w-1/2 bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label class="block text-gray-700" for="name">Name</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="email">Email</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition duration-200">Send Message</button>
                </form>
            </div>

            <div class="md:w-1/2 mt-6 md:mt-0 bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Contact Details</h2>
                <p class="text-gray-700 mb-2"><strong>Phone:</strong> (123) 456-7890</p>
                <p class="text-gray-700 mb-2"><strong>Email:</strong> contact@example.com</p>
                <p class="text-gray-700 mb-2"><strong>Address:</strong> 123 Main St, Anytown, USA</p>
                <h3 class="text-xl font-semibold mt-6">Follow Us</h3>
                <div class="flex space-x-4 mt-2">
                    <a href="#" class="text-blue-600 hover:text-blue-800">Facebook</a>
                    <a href="#" class="text-blue-600 hover:text-blue-800">Twitter</a>
                    <a href="#" class="text-blue-600 hover:text-blue-800">Instagram</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
