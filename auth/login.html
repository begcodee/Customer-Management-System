<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Electronix</title>
  <!-- Tailwind CSS CDN link -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Login Form Container -->
  <div id="login-form" class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96 space-y-6">
    <!-- Logo Section -->
    <div class="text-center">
        <a href="/index.html">
            <img class="mx-auto h-24 mb-4" src="/Ocs/public/logo.png" alt="Electronix Logo">
        </a>
    </div>

    <!-- Title -->
    <h2 class="text-2xl font-semibold text-gray-800 text-center">Login</h2>

    <!-- Login Form -->
    <form id="loginForm" action="/Ocs/php/login.php" method="POST" class="space-y-4">
      <!-- Login Type Selection -->

      <!-- Email/ID Input -->
      <div class="flex flex-col">
        <input type="text" id="identifier" name="identifier" placeholder="Email or Engineer ID" required class="border-2 border-gray-300 rounded-lg p-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Password Input -->
      <div class="flex flex-col">
        <input type="password" id="password" name="password" placeholder="Password" required class="border-2 border-gray-300 rounded-lg p-2 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Submit Button -->
      <div class="flex justify-center">
        <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Login</button>
      </div>
    </form>

    <!-- Sign Up Link -->
    <p class="text-center text-gray-600 text-sm">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Signup here</a></p>
  </div>

  <script src="app.js"></script> <!-- External JS for form logic -->
</body>
</html>
